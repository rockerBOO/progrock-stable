---
version: "3.9"
services:
  prs:
    build: .
    volumes:
      - ../sd-data:/data
      - ../sd-output:/output
      - sd-cache:/root/.cache
      - ./settings:/settings
      - ./settings/my_settings.json:/settings/user_settings.json
      - ./prs.py:/prs.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
volumes:
  sd-cache:
